<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Time Manager</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-clock"></i> Study Time Manager</h1>
    <div id="timer">
      <h2><i class="fas fa-hourglass-half"></i> Pomodoro Timer</h2>
      <div id="time-display">25:00</div>
      <button id="start-btn"><i class="fas fa-play"></i> Start</button>
      <button id="reset-btn"><i class="fas fa-undo"></i> Reset</button>
    </div>
    <div id="tasks">
      <h2><i class="fas fa-tasks"></i> Task Manager</h2>
      <ul id="task-list"></ul>
      <input type="text" id="new-task" placeholder="Add a new task">
      <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
    </div>
    <div id="settings">
      <h2><i class="fas fa-cogs"></i> Settings</h2>
      <label for="work-duration">Work Duration (mins):</label>
      <input type="number" id="work-duration" value="25">
      <label for="break-duration">Break Duration (mins):</label>
      <input type="number" id="break-duration" value="5">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
